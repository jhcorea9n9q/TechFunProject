<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" th:href="@{/lib/mainIcon.png}">
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/public.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/user.css}" />
    <title>アカウント登録 /Println</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="@{/js/user.js}"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            sign_focus();
        });
    </script>
</head>
<body>
    <section class="section_sign f_l display_ib backcolor_section">
        <div class="div_sign f_l display_ib backcolor_div">
            <h1 class="color_w">アカウントを作成してください。</h1>
            <form th:action="@{/sign-in}" th:object="${signForm}" method="post">
                <div class="f_l display_ib">
                    <p class="signItem">@ E-mail</p>
                    <input id="signEmail" th:field="*{email}" type="email" maxlength="200" />
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="signError"></p>
                </div>
                <div class="f_l display_ib">
                    <p class="signItem">@ パスワード</p>
                    <input id="signPwd" th:field="*{password}" type="password" maxlength="20" />
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="signError"></p>
                </div>
                <div class="f_l display_ib">
                    <p class="signItem">@ パスワード再確認</p>
                    <input id="signPwdc" th:field="*{pwd_c}" type="password" maxlength="20" />
                    <p th:if="${#fields.hasErrors('pwd_c')}" th:errors="*{pwd_c}" class="signError"></p>
                </div>
                <br>
                <button type="submit" id="confBtn" name="confBtn" class="f_l display_ib">確認</button><br>
                <button type="submit" id="backBtn" name="backBtn" class="f_l display_ib">もどる</button>
            </form>
        </div>
    </section>
</body>
</html>
